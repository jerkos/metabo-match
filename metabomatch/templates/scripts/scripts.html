{% extends theme("layout.html") %}
{% block content %}
    {% for name, script in scripts|groupby('software.name') %}
        <ul style="list-style-type: none">
            <li><a href="{{ url_for('softwares.info', name=name) }}">{{ name }}</a></li>
            {% for s in script %}
                <li style="padding-left: 20px"><a href="{{ url_for('scripts.info', script_id=s.id) }}">{{ s.title }} <span class="badge">{{ s.up_votes }}</span></a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No scripts found</p>
    {% endfor %}

    <a class="btn btn-default" href="{{ url_for('scripts.register') }}">Register new script</a>

{% endblock %}
